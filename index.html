<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/commons.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div class="wrap-page">
      <header class="header">
        <div class="container">
          <div class="header-inner">
            <h1>
              <a href="#">
                <img src="./assets/img/logo/logo.png" alt="" />
              </a>
            </h1>
            <div class="wrap-serach">
              <img src="./assets/img/icon/search.svg" alt="" />
              <input type="text" placeholder="何をお探しですか？" />
            </div>
          </div>
        </div>
      </header>
      <div class="body-content home-page">
        <!-- intro-slider -->
        <div class="intro-slider">
          <div class="container">
            <div class="intro-slider-inner">
              <div class="wrap-slider">
                <div class="wrap-img">
                  <a href="#">
                    <img src="./assets/img/landing/slider/slide-1.png" alt="" />
                  </a>
                </div>
                <div class="wrap-img">
                  <a href="#">
                    <img src="./assets/img/landing/slider/slide-2.png" alt="" />
                  </a>
                </div>
                <div class="wrap-img">
                  <a href="#">
                    <img src="./assets/img/landing/slider/slide-3.png" alt="" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- product -->
        <div class="wrap-product">
          <div class="container-small">
            <div class="product flex">
              <div class="categories">
                <p class="title">カテゴリー</p>
                <ul>
                  <li class="flex">
                    <img src="./assets/img/icon/cat-1.svg" alt="" class="cat" />
                    コスメ・化粧品
                    <img src="./assets/img/icon/open.svg" alt="" class="open" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
